
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sass Template</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" 
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <nav class="navbar bg-success">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code"></i> DevConnect
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <h1 class="large text-primary">Sign Up</h1>
        <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email Id" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">Already have an Account? <a href="login.html">Sign in</a></a></p>
    </section>
</body>
</html>
